<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Student Race/Ethnicity Prediction</title>
    <style>
      body{font-family: Arial, sans-serif; padding: 2rem;}
      label{display:block; margin-top:0.5rem;}
      input{padding:0.3rem; width:6rem;}
      .result{margin-top:1rem; font-weight:bold;}
    </style>
  </head>
  <body>
    <h2>Predict Student Race/Ethnicity from Scores</h2>
    <form action="/predict" method="post">
      <label>Math score: <input name="math" type="number" step="0.1" min="0" max="100" required></label>
      <label>Reading score: <input name="reading" type="number" step="0.1" min="0" max="100" required></label>
      <label>Writing score: <input name="writing" type="number" step="0.1" min="0" max="100" required></label>
      <button type="submit" style="margin-top:1rem;">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </body>
</html>
